<section id="addCategory" class="">
    <h2 mat-dialog-title>Add New Category</h2>
<mat-dialog-content>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list" style="color: #8391A1;"></i>
      </span>
    <input [(ngModel)]="data" type="text" class="form-control" placeholder="Category name" aria-label="Username" aria-describedby="basic-addon1">
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
</section>
